<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="product-info">
        <div class="text">
          <h2 id="catogary">Women's running shoe</h2>
          <h1>NIKE EPIC REACT FLYKNIT</h1>
          <h1 id="price">$150</h1>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit.itatibus ad
            expedita, harum a, libero facilis sed.
          </p>
        </div>
        <div class="image-cont">
          <img src="assets/images/shoe.png" alt="shoe image" />
        </div>
      </div>
      <div class="selections">
        <div class="size-container">
          <h3>CHOOSE SIZE</h3>
          <div class="size-opt">
            <div class="size1">6</div>
            <div class="size2">7</div>
            <div class="size3">8</div>
            <div class="size4">9</div>
            <div class="size5">10</div>
          </div>
        </div>
        <div class="button">
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
